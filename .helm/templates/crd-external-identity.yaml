{{- if and .Values.customResources.externalIdentity.create -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: external-identities.auth.sneaksanddata.com
spec:
  group: auth.sneaksanddata.com
  names:
    plural: external-identities
    singular: external-identity
    kind: ExternalIdentityDocument
    shortNames:
      - eids
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                active:
                  type: boolean
                identityProvider:
                  type: string
                id:
                  type: string
                principalRef:
                  type: object
                  properties:
                    schema:
                      type: string
                    principal:
                      type: string

      subresources:
        status: {}
  scope: Namespaced
{{end}}
