{{- if and .Values.customResources.cedarEntityDocument.create -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: cedar-entities.auth.sneaksanddata.com
spec:
  group: auth.sneaksanddata.com
  names:
    plural: cedar-entities
    singular: cedar-entity
    kind: CedarEntityDocument
    shortNames:
      - entities
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                active:
                  type: boolean
                entity:
                  type: string
      subresources:
        status: {}
  scope: Namespaced
{{end}}